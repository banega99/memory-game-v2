<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMG</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="score">
        <div class="score-img">
            <img src="./footb2/pl score template 2.png" alt="" srcset="">
            <div class="player1">BANE</div>
            <div class="player2">COMP</div>
            <div class="score1"></div>
            <div class="score2"></div>
        </div>
    </div>
    <div class="logo">
        <img src="./footb2/fifa-23-logo-white.png" alt="" srcset="">
        <h2 id="title">memory game</h2>
    </div>
    <div class="menu">
        <div id="btn">
            START
        </div>
        <div id="mode">
            CHOOSE MODE
            
        </div>
        <div id="choose-mode">
            <ul>
                <li class="mode-li">Timer</li>
                <li class="mode-li">vs Comp</li>
                <li class="mode-li">PvP</li>
            </ul>
        </div>
    </div>
        
    <div class="line">

    </div>
    <div class="level1"></div>
    <div id="chooseLvl">
        <ul>
            <li class="lvlLi">1</li>
            <li class="lvlLi">2</li>
            <li class="lvlLi">3</li>
            <li class="lvlLi">4</li>
            <li class="lvlLi">5</li>
            <li class="lvlLi">6</li>
        </ul>
    </div>
    <div id="defeat">
        <h1>DEFEAT</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
